<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>üÉè Durak</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ================= RESET ================= */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

/* ================= BASE ================= */
body {
  height: 100vh;
  background: radial-gradient(circle at top, #1b7a4a, #0b3d22);
  font-family: system-ui, -apple-system, BlinkMacSystemFont, Arial, sans-serif;
  color: #f2f2f2;
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

/* ================= HEADER ================= */
header {
  padding: 10px 14px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-weight: 600;
}

header .title {
  font-size: 16px;
}

header .status {
  font-size: 14px;
  opacity: 0.85;
}

/* ================= TABLE ================= */
#table {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 28px;
}

/* pair attack/defense */
.pair {
  position: relative;
  width: 70px;
  height: 110px;
  animation: fadeIn 0.3s ease;
}

.pair .attack {
  position: absolute;
  bottom: 0;
}

.pair .defense {
  position: absolute;
  top: -16px;
  left: 14px;
}

/* ================= CARD ================= */
.card {
  width: 70px;
  height: 110px;
  background: #ffffff;
  color: #000;
  border-radius: 12px;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 20px;
  font-weight: 700;
  box-shadow: 0 8px 18px rgba(0,0,0,0.35);
  transition: transform 0.15s ease, box-shadow 0.15s ease, opacity 0.15s ease;
}

/* hover */
.card.hoverable:hover {
  transform: translateY(-12px);
  box-shadow: 0 14px 26px rgba(0,0,0,0.45);
}

/* trump highlight */
.card.trump {
  box-shadow: 0 0 0 3px #f5c542, 0 8px 18px rgba(0,0,0,0.35);
}

/* disabled */
.card.disabled {
  opacity: 0.35;
  transform: none;
  box-shadow: none;
  cursor: default;
}

/* ================= ACTIONS ================= */
.actions {
  display: flex;
  justify-content: center;
  gap: 14px;
  padding: 10px;
}

button {
  border: none;
  border-radius: 12px;
  padding: 12px 22px;
  font-size: 15px;
  font-weight: 700;
  cursor: pointer;
  transition: transform 0.12s ease, box-shadow 0.12s ease, opacity 0.12s ease;
}

button:active {
  transform: scale(0.96);
}

button.bito {
  background: #f5c542;
  color: #000;
}

button.take {
  background: #ff5c5c;
  color: #fff;
}

button.hidden {
  opacity: 0;
  pointer-events: none;
}

/* ================= HAND ================= */
#hand {
  padding: 14px 10px 18px;
  display: flex;
  justify-content: center;
  gap: 10px;
}

/* ================= ANIMATIONS ================= */
@keyframes fadeIn {
  from {
    opacity: 0;
    transform: scale(0.95);
  }
  to {
    opacity: 1;
    transform: scale(1);
  }
}
</style>
</head>

<body>

<header>
  <div class="title">üÉè Durak</div>
  <div class="status">–¢–≤–æ–π —Ö–æ–¥</div>
</header>

<!-- TABLE -->
<div id="table">
  <div class="pair">
    <div class="card attack">7‚ô†</div>
    <div class="card defense trump">9‚ô†</div>
  </div>
</div>

<!-- ACTIONS -->
<div class="actions">
  <button class="bito">–ë–∏—Ç–æ</button>
  <button class="take hidden">–ó–∞–±—Ä–∞—Ç—å</button>
</div>

<!-- HAND -->
<div id="hand">
  <div class="card hoverable">6‚ô¶</div>
  <div class="card hoverable trump">8‚ô†</div>
  <div class="card hoverable">J‚ô•</div>
  <div class="card hoverable disabled">9‚ô£</div>
  <div class="card hoverable">10‚ô¶</div>
  <div class="card hoverable">A‚ô£</div>
</div>

</body>
</html>
