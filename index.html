<style>
/* ===== RESET ===== */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

/* ===== BASE ===== */
body {
  height: 100vh;
  background: radial-gradient(circle at top, #146b3a, #0b3d22);
  font-family: system-ui, -apple-system, BlinkMacSystemFont, Arial, sans-serif;
  color: #f2f2f2;
  display: flex;
  flex-direction: column;
}

/* ===== HEADER ===== */
header {
  padding: 10px 14px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-weight: 600;
}

header .title {
  font-size: 16px;
}

header .status {
  font-size: 14px;
  opacity: 0.85;
}

/* ===== TABLE ===== */
#table {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 24px;
}

/* one attack/defense pair */
.pair {
  position: relative;
  width: 64px;
  height: 96px;
}

.pair .attack {
  position: absolute;
  bottom: 0;
}

.pair .defense {
  position: absolute;
  top: -14px;
  left: 12px;
}

/* ===== CARD ===== */
.card {
  width: 64px;
  height: 96px;
  background: #ffffff;
  color: #000;
  border-radius: 10px;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 18px;
  font-weight: 700;
  box-shadow: 0 6px 14px rgba(0,0,0,0.35);
}

/* ===== ACTIONS ===== */
.actions {
  display: flex;
  justify-content: center;
  gap: 12px;
  padding: 10px;
}

button {
  border: none;
  border-radius: 10px;
  padding: 10px 18px;
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
}

button.bito {
  background: #f5c542;
  color: #000;
}

button.take {
  background: #ff5c5c;
  color: #fff;
}

/* ===== HAND ===== */
#hand {
  padding: 12px;
  display: flex;
  justify-content: center;
  gap: 10px;
}

#hand .card {
  cursor: pointer;
  transition: transform 0.15s ease, box-shadow 0.15s ease;
}

#hand .card:hover {
  transform: translateY(-10px);
  box-shadow: 0 10px 20px rgba(0,0,0,0.4);
}
</style>
</head>

<body>

<header>
